<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o8EnGz5gY5zBMYN+pG9VfOcvDW8Q9gRiFP0zUgG4vYk="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kG9V62zZ4nQ+e7u6XVr1OmBhEXU8BFpq5rBz0="
    crossorigin=""
  ></script>

  <script>
    const map = L.map('map').setView([38.9, -77.03], 12); // Set your coordinates

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19,
    }).addTo(map);

    // Optional marker
    L.marker([38.9, -77.03]).addTo(map).bindPopup('Hello from Leaflet!');
  </script>
</body>
</html>
